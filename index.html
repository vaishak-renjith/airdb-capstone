<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Air Travel Database</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Air Travel DB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="nav-search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/code" target="_blank">Code</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Airline / Airport Search</h5>
                    <div class="mb-2">
                        <select id="stype" class="form-select" aria-label="Search type">
                            <option value="airline">Airline</option>
                            <option value="airport">Airport</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <input id="code" list="airline-suggest" class="form-control" placeholder="IATA (e.g., AA) or Name">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </div>
                    <div id="status" class="small text-muted">Done</div>

                    <!-- datalists for suggestions (populated by app.js) -->
                    <datalist id="airline-suggest"></datalist>
                    <datalist id="airport-suggest"></datalist>
                </div>

                <div class="card p-3 mt-3">
                    <h5>One-hop search</h5>
                    <div class="row">
                        <div class="col">
                            <input id="one-src" list="airport-suggest" class="form-control" placeholder="Source IATA (e.g., LAX)">
                        </div>
                        <div class="col">
                            <input id="one-dst" list="airport-suggest" class="form-control" placeholder="Destination IATA (e.g., BOS)">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button id="oneBtn" class="btn btn-success">Find One-hop</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="result" class="card p-3" style="min-height:300px; overflow:auto">
                    <h5>Results</h5>
                    <div id="resultBody" class="mt-2"></div>
                </div>
                <div id="map" class="card mt-3" style="height:320px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
